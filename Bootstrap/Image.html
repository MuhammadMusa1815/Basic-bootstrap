<!DOCTYPE html>
<html>
<head><title>Image</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Images in Bootstrap</h1>
<div class="container">
<img src="1.jpg" class="img-rounded" alt="musa" width="30%" height="30%">
<img src="1.jpg" class="img-circle" alt="musa" width="30%" height="30%">
<img src="1.jpg" class="img-thumbnail" alt="musa" width="30%" height="30%">
<img class="img-responsive" src="2.jpg" alt="New York">
</div>
</body>
</html
